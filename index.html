<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="src/style.scss">
    <title>Project Hover</title>

          </a>

            <span></span>
          </a>
          <a href="" data-project="2" data-reveal="fade-up">
            Web3 Experience Design
            <span></span>
          </a>
          <a href="" data-project="3" data-reveal="fade-up">
            eCommerce Experiences
            <span></span>
          </a>
          <a href="" data-project="4" data-reveal="fade-up">
            VR &amp; AR Environments
            <span></span>
          </a>
        </div>
      </div>
      <div class="background__images">
        <img src="/1.jpg" alt="Branding &amp; Identity" data-project="0" />
        <img src="/2.jpg" alt="Branding &amp; Identity" data-project="1" />
        <img src="/3.jpg" alt="Branding &amp; Identity" data-project="2" />
        <img src="/4.jpg" alt="Branding &amp; Identity" data-project="3" />
        <img src="/5.jpg" alt="Branding &amp; Identity" data-project="4" />

    <script type="module" src="src/main.js"></script>
